<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Alimentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Doe Alimentos e Ajudem a Comunidade</h1>
    </header>

    <section>
        <div class="form-container">
            <h2>Preencha os dados para realizar sua doação:</h2>
            <form id="doacaoForm">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="alimento">Alimento a ser doado:</label>
                <input type="text" id="alimento" name="alimento" required>

                <label for="quantidade">Quantidade (kg):</label>
                <input type="number" id="quantidade" name="quantidade" required>

                <button type="submit">Enviar Doação</button>
            </form>

            <div id="resposta"></div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
